<!DOCTYPE html>
<html>
    <body> 
        <h1> javasript variables</h1>
        <p>x, y, and z are variables</p>
        <p id="demo"></p>

        <script>
            let x = 5;
            let y = 6;
            let z = x + y;
            document.getElementById("demo").innerHTML = "the value of z is:" + z;
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antrian Pembeli</title>
</head>
<body>
  <h1>Antrian Pembeli</h1>
  <p>Antrian saat ini:</p>
  <ul id="antrian"></ul>
  
  <script>
    let antrian = ["Ray", "Fiki", "Fadhilla", "Farah"];
    antrian.push("Nabila");
    antrian.push("Maza", "Elsi");
    antrian.pop();
    antrian.shift();
    antrian.shift();

    antrian.unshift("Tomi");

    // Tampilkan hasil akhir antrian
    const antrianList = document.getElementById("antrian");
    antrian.forEach((nama) => {
      const listItem = document.createElement("li");
      listItem.textContent = nama;
      antrianList.appendChild(listItem);
    });
  </script>
</body>
</html>
